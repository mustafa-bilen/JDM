        <audio id="myAudio">
          <source src="driftmusic.mp3" type="audio/mpeg" />
        </audio>

        <button id="button99" onclick="playAudio()" type="button">
          <span class="material-symbols-outlined"> music_note </span>
        </button>
        <button id="button96" onclick="pauseAudio()" type="button">
          <span class="material-symbols-outlined"> music_off </span>
        </button>

        <script>
          var x = document.getElementById("myAudio");

          function playAudio() {
            x.play();
          }

          function pauseAudio() {
            x.pause();
          }
